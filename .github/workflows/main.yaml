---
name: Continuous integration

on:
  push:

jobs:
  main:
    runs-on: ubuntu-20.04
    name: Continuous integration
    timeout-minutes: 20
    if: "!startsWith(github.event.head_commit.message, '[skip ci] ')"

    steps:
      - run: dpkg -l
      - run: dpkg -l|grep 0.23ubuntu1
      - run: pip freeze|grep 0.23ubuntu1
      - run: sudo apt-get remove python3-distro-info
      - run: docker --version
      - run: docker pull docker.elastic.co/elasticsearch/elasticsearch-oss:7.9.3-amd64
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: camptocamp/initialise-gopass-summon-action@v2
        with:
          ci-gpg-private-key: ${{secrets.CI_GPG_PRIVATE_KEY}}
          github-gopass-ci-token: ${{secrets.GOPASS_CI_GITHUB_TOKEN}}
          patterns: pypi docker

      - run: echo "${HOME}/.local/bin" >> ${GITHUB_PATH}
      - run: python3 -m pip install --user --requirement=ci/requirements.txt

      - name: Checks
        run: c2cciutils-checks

      - name: Pull
        run: make pull

      - name: Build
        run: make build

      - run: make run
      - name: Acceptance
        run: make acceptance
      - run: docker-compose exec -T run junit2html /reports/acceptance.xml /reports/acceptance.html
        if: always()
      - run: docker-compose logs
        if: failure()

      - name: Publish
        run: c2cciutils-publish
