<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mapfish print logs</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>Logs for one print job</h3>
        </div>
        <div class="card-body">
          <form role="form" action="ref">
            <div class="form-group row">
              <div class="col-lg-12">
                <label for="ref">Ref</label>
                <input id="ref" type="text" name="ref" class="form-control">
              </div>
            </div>
            <button type="submit" class="btn btn-primary float-right">Get</button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3>Logs for a source</h3>
        </div>
        <div class="card-body">
          <form role="form" action="source" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group row">
              <div class="col-lg-6">
                <label for="source">Source id</label>
                <input id="source" type="text" name="source" class="form-control">
              </div>
              <div class="col-lg-6">
                <label for="key">Key</label>
                <input id="key" type="password" name="key" class="form-control">
              </div>
            </div>
            <button type="submit" class="btn btn-primary float-right">Get</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
